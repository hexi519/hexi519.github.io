# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Hesy's Blog
subtitle: Seek for your love
description: some thoughts to share
keywords:
author: Hesy
language: 
  - en
  - zh-CN
# timezone: Asia/Shanghai

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://hexi519.github.io
root: /
permalink: :year/:month/:day/:title/
# permalink: :title/
permalink_defaults:

# Directory
source_dir: source  # 资源文件夹，这个文件夹用来存放博客内容
public_dir: public  # 公共文件夹，这个文件夹用来存放生成的站点静态文件
tag_dir: tags # 标签文件夹
archive_dir: archives # 归档文件夹
category_dir: categories  # 分类文件夹
code_dir: downloads/code  # Include code文件夹
i18n_dir: :lang # 国际化文件夹，存放各种语言定义
skip_render:  # 跳过指定文件的渲染
  - 404.html
  - cv/*.html
  - redirect/*
  - now.json

# Writing
new_post_name: :title.md # 新文章的文件名称
default_layout: post  # 预设布局
titlecase: false # 把标题转换为 title case
external_link:
  enable: true # 在新标签中打开链接
  field: site # Apply to the whole site
  exclude: ''
filename_case: 0  # 把文件名称转换为 (1) 小写或 (2) 大写
render_drafts: false  # 显示草稿
post_asset_folder: false   # 启动 Asset 文件夹
relative_link: false  # 把链接改为与根目录的相对位址
future: true  # 显示未来的文章
highlight:  # 代码块的设置
  enable: true
  line_number: true
  auto_detect: true
  tab_replace: true

# Home page setting
# path: Root path for your blogs index page. (default = '')
# 每页显示的文章量 (0 = 关闭分页功能)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ""
  per_page: 10
  order_by: -date

# Category & Tag
default_category: uncaegorized # 默认分类
category_map: #  分类别名
tag_map:  # 标签别名

# Date / Time format
## Hexo 使用 Moment.js 来解析和显示时间
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD # 日期格式
time_format: HH:mm:ss # 时间格式
## updated_option supports 'mtime', 'date', 'empty'
updated_option: 'mtime'

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: next

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: https://github.com/hexi519/hexi519.github.io
  branch: master
all_minifier: true

#autoissue
# owner: njzjz-bot
# comment_repo: njzjz.github.io
# labels: ["Gitalk"]

sitemap:
  path: sitemap.xml

index2_generator:
  - layout: "archive"
    path: "archives"
    exclude:
      - category ECNUChemistry
      - category Internship
  - layout: "index"
    path: ""
    index: true
    exclude:
      - category ECNUChemistry
      - category Internship

symbols_count_time: # 字数统计、阅读时长
 #文章内是否显示
  symbols: true
  time: true
 # 网页底部是否显示
  total_symbols: true
  total_time: true
  exclude_codeblock: false

search:
  path: search.xml
  field: post
  content: true
  limit: 100

